cat << 'EOF' > chat.html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution Chat</title>
    <style>
        /* --- 1. MEJORA: Variables CSS para fácil mantenimiento y theming --- */
        :root {
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-monospace: 'SF Mono', Monaco, 'Courier New', monospace;
            
            --color-background: #ffffff;
            --color-text-primary: #333333;
            --color-text-secondary: #888888;
            --color-text-accent: #000000;
            --color-border: #e5e5e5;
            --color-background-code: #f5f5f5;
            --color-button: #333333;
            --color-button-hover: #000000;
            --color-button-text: #ffffff;
            --color-placeholder: #999999;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--color-background);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        
        .container {
            width: 100%;
            max-width: 640px;
            padding: 40px 20px;
        }
        
        .messages {
            min-height: 400px;
            max-height: 70vh;
            overflow-y: auto;
            margin-bottom: 40px;
            padding: 20px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .messages::-webkit-scrollbar {
            display: none;
        }
        
        /* --- 2. CAMBIO: Espaciado de mensajes más conversacional --- */
        .message {
            margin-bottom: 24px;
            margin-left: 40px;
            position: relative;
            animation: fadeIn 0.3s ease;
            max-width: 440px;
        }
        
        .user-message {
            font-size: 16px;
            color: var(--color-text-accent);
            font-weight: 500;
        }
        
        .user-message::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 6px;
            width: 10px;
            height: 10px;
            background: var(--color-text-accent);
            border-radius: 50%;
        }
        
        .assistant-message {
            font-size: 14px;
            color: var(--color-text-primary);
            line-height: 1.6;
        }
        
        /* Estilos de Markdown para las respuestas */
        .assistant-message h1, .assistant-message h2, .assistant-message h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: var(--color-text-accent);
            font-weight: 600;
        }
        .assistant-message h1 { font-size: 20px; border-bottom: 2px solid var(--color-border); padding-bottom: 8px; }
        .assistant-message h2 { font-size: 16px; }
        .assistant-message h3 { font-size: 14px; }
        .assistant-message p { margin-bottom: 1em; line-height: 1.6; }
        .assistant-message strong { font-weight: 600; color: var(--color-text-accent); }
        .assistant-message em { font-style: italic; }
        .assistant-message code { background: var(--color-background-code); padding: 2px 6px; border-radius: 3px; font-family: var(--font-monospace); font-size: 12px; }
        .assistant-message pre { background: var(--color-background-code); border: 1px solid var(--color-border); border-radius: 6px; padding: 16px; margin: 1em 0; overflow-x: auto; }
        .assistant-message pre code { background: none; padding: 0; font-size: 12px; }
        .assistant-message blockquote { margin: 1em 0; padding: 0 16px; border-left: 4px solid var(--color-border); color: var(--color-text-secondary); }
        .assistant-message hr { margin: 1.5em 0; border: 0; border-top: 1.5px solid var(--color-border); }
        .assistant-message ul, .assistant-message ol { margin: 1em 0; padding-left: 20px; }
        
        .typing-indicator {
            margin-left: 40px;
            height: 20px;
        }
        .typing-dot { display: inline-block; width: 8px; height: 8px; background: var(--color-text-primary); border-radius: 50%; margin-right: 4px; animation: typingPulse 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .input-container { position: relative; }
        
        .input-field {
            width: 100%;
            padding: 20px 60px 20px 24px;
            border: 2px solid var(--color-border);
            border-radius: 50px;
            font-size: 16px;
            color: var(--color-text-primary);
            background: var(--color-background);
            outline: none;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-light);
        }
        
        .input-field:focus {
            border-color: var(--color-text-secondary);
            box-shadow: var(--shadow-medium);
        }
        
        .input-field::placeholder { color: var(--color-placeholder); font-weight: 400; }
        
        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: var(--color-button);
            color: var(--color-button-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .send-button:hover:not(:disabled) {
            background: var(--color-button-hover);
            transform: translateY(-50%) scale(1.05);
        }
        
        .send-button:disabled { background: #f0f0f0; color: #cccccc; cursor: not-allowed; }
        .send-button svg { width: 20px; height: 20px; transform: rotate(-90deg); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes typingPulse { 0%, 60%, 100% { opacity: 0.3; } 30% { opacity: 1; } }

        /* --- 3. MEJORA: Diseño Responsivo para Móviles --- */
        @media (max-width: 768px) {
            body { align-items: flex-start; }
            .container { padding: 20px 16px; }
            .messages { max-height: none; padding: 10px 0; }
            .message, .typing-indicator { margin-left: 0; max-width: 95%; }
            .user-message::before { display: none; }
            .input-field { padding: 16px 56px 16px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="messages" id="messages">
            </div>
        <div class="input-container">
            <label for="input" class="visually-hidden">Escribe tu mensaje</label>
            <input 
                type="text" 
                class="input-field" 
                id="input" 
                placeholder="Pregunta lo que necesitas..."
                autocomplete="off"
            />
            <button class="send-button" id="sendBtn" aria-label="Enviar mensaje">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12l14 0M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Tu código JavaScript para manejar la lógica del chat iría aquí.
        // Ejemplo básico:
        const messagesContainer = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');

        // Función para añadir un mensaje a la vista
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            
            // Si quieres que el asistente renderice HTML/Markdown
            if (sender === 'assistant') {
                 messageElement.innerHTML = text; // ¡Cuidado! Usar solo con contenido de confianza para evitar XSS.
            } else {
                messageElement.textContent = text;
            }
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleSend() {
            const userText = inputField.value.trim();
            if (userText) {
                addMessage(userText, 'user');
                inputField.value = '';
                
                // Simular respuesta del asistente después de un segundo
                setTimeout(() => {
                    const botResponse = `Recibí tu mensaje: "<strong>${userText}</strong>". <p>Ahora estoy procesando tu solicitud.</p> <blockquote>Esto es un ejemplo de cómo se vería una cita.</blockquote>`;
                    addMessage(botResponse, 'assistant');
                }, 1000);
            }
        }

        sendBtn.addEventListener('click', handleSend);
        inputField.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSend();
            }
        });

        // Mensaje inicial de ejemplo
        addMessage('<h1>Hola</h1><p>¿En qué puedo ayudarte hoy?</p>', 'assistant');
    </script>
</body>
</html>
