<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribution Chat - Professional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
    <style>
        :root {
            --black-90: rgba(0, 0, 0, .9);
            --black-80: rgba(0, 0, 0, .8);
            --bg: #fff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #222;
        }
        .container {
            width: 640px;
            padding: 40px 0;
        }
        .messages {
            min-height: 400px;
            max-height: 70vh;
            overflow-y: auto;
            margin-bottom: 40px;
            padding: 20px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .messages::-webkit-scrollbar {
            display: none;
        }
        .message {
            margin-bottom: 14px;
            margin-left: 60px;
            position: relative;
            animation: fadeIn .25s ease;
        }
        .user-message {
            font-size: 18px;
            color: #222;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .02em;
            max-width: 520px;
        }
        .user-message::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 5px;
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
        }
        .assistant-message {
            font-size: 15px;
            color: #2b2b2b;
            line-height: 1.6;
            max-width: 520px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease-out;
        }
        .assistant-message.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .assistant-message h1,
        .assistant-message h2,
        .assistant-message h3 {
            margin-top: 18px;
            margin-bottom: 8px;
            line-height: 1.3;
            color: #111;
        }
        .assistant-message h1 { font-size: 20px; font-weight: 600; }
        .assistant-message h2 { font-size: 18px; font-weight: 600; }
        .assistant-message h3 { font-size: 16px; font-weight: 600; }
        .assistant-message p { margin-bottom: 8px; }
        .assistant-message strong { font-weight: 600; color: #000; }
        .assistant-message ul, .assistant-message ol { margin: 8px 0 8px 20px; }
        .assistant-message li { margin-bottom: 4px; }
        .assistant-message a { color: #007bff; text-decoration: none; }
        .assistant-message a:hover { text-decoration: underline; }
        .assistant-message hr { margin: 16px 0; border: 0; border-top: 1px solid #e0e0e0; }
        .assistant-message blockquote {
            border-left: 3px solid #007bff;
            padding-left: 15px;
            margin: 12px 0;
            color: #555;
            font-style: italic;
        }
        .assistant-message :not(pre) > code {
            background: #f0f0f0;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 14px;
            color: #c7254e;
        }
        .assistant-message table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 14px;
        }
        .assistant-message th, .assistant-message td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .assistant-message th {
            background-color: #f7f7f7;
            font-weight: 600;
        }
        .proc-sep { margin: 14px 0; border: 0; border-top: 1px solid var(--black-90); }
        .process-section { margin-top: 10px; }
        .process-header { font-size: 14px; font-weight: 600; color: #111; margin: 6px 0; display: flex; align-items: center; gap: 8px; user-select: none; cursor: pointer; }
        .process-arrow { font-size: 12px; display: inline-block; min-width: 14px; }
        .process-content { display: none; padding-top: 6px; font-size: 13px; color: #444; line-height: 1.6; }
        .process-content.visible { display: block; }
        .typing-indicator { margin-left: 60px; height: 18px; color: var(--black-80); font-size: 13px; }
        .input-container { position: relative; }
        .input-field { width: 100%; padding: 20px 60px 20px 24px; border: 2px solid #e5e5e5; border-radius: 50px; font-size: 16px; color: #222; background: #fff; outline: none; transition: all .2s ease; box-shadow: 0 2px 8px rgba(0,0,0,.08); }
        .input-field:focus { border-color: #666; box-shadow: 0 4px 16px rgba(0,0,0,.12); }
        .input-field::placeholder { color: #999; font-weight: 400; }
        .send-button { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); width: 44px; height: 44px; border: none; border-radius: 50%; background: #111; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all .2s ease; box-shadow: 0 2px 8px rgba(0,0,0,.15); }
        .send-button:hover:not(:disabled) { background: #000; transform: translateY(-50%) scale(1.04); box-shadow: 0 4px 12px rgba(0,0,0,.25); }
        .send-button:disabled { background: #f0f0f0; color: #aaa; cursor: not-allowed; box-shadow: none; transform: translateY(-50%); }
        .send-button svg { width: 20px; height: 20px; transform: rotate(-90deg); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" class="input-field" id="input" placeholder="How can I help you?" autocomplete="off" />
            <button class="send-button" id="sendBtn" aria-label="Send">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12l14 0M12 5l7 7-7 7"/></svg>
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        // --- CONFIGURACI√ìN ---
        const CHAT_FUNCTION_URL = 'https://tzoiscozwjnuxmecwtqi.supabase.co/functions/v1/chat-query';
        
        console.log('üöÄ Distribution Chat - Professional Version');
        console.log('üì° Endpoint:', CHAT_FUNCTION_URL);
        
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        let isLoading = false;

        // Generar o recuperar session ID
        function getSessionId() {
            let sessionId = localStorage.getItem('chat-session-id');
            if (!sessionId) {
                sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('chat-session-id', sessionId);
            }
            return sessionId;
        }

        const sessionId = getSessionId();
        console.log('üìç Session ID:', sessionId);

        // --- FUNCIONES DE FORMATO ---
        function formatContent(content) {
            const rawHtml = marked.parse(content, { gfm: true, breaks: true });
            const cleanHtml = DOMPurify.sanitize(rawHtml);
            return cleanHtml;
        }

        function parseStructuredResponse(text) {
            const resultMatch = text.match(/\[RESULTADO\]([\s\S]*?)\[\/RESULTADO\]/i);
            const processMatch = text.match(/\[PROCESO\]([\s\S]*?)\[\/PROCESO\]/i);
            if (resultMatch) {
                return {
                    hasStructure: true,
                    result: resultMatch[1].trim(),
                    process: processMatch ? processMatch[1].trim() : 'Process information not available.'
                };
            }
            return {
                hasStructure: false,
                result: text,
                process: ''
            };
        }

        function buildStructuredMessage(resultText, processText) {
            const id = 'm' + Date.now() + Math.floor(Math.random() * 1e4);
            const html = `
                <div class="result-section" id="result-${id}"></div>
                <hr class="proc-sep">
                <div class="process-section">
                    <div class="process-header" data-target="${id}">
                        <span>Process</span><span class="process-arrow" id="arrow-${id}">‚ñº</span>
                    </div>
                    <div class="process-content" id="process-${id}">
                        ${formatContent(processText)}
                    </div>
                </div>`;
            return { id, html };
        }

        function toggleProcess(id) {
            const proc = document.getElementById('process-' + id);
            const arrow = document.getElementById('arrow-' + id);
            if (!proc) return;
            const visible = proc.classList.toggle('visible');
            arrow.textContent = visible ? '‚ñ≤' : '‚ñº';
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // --- FUNCI√ìN PRINCIPAL DE ENV√çO ---
        async function sendMessage() {
            const question = input.value.trim();
            if (!question || isLoading) return;

            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = question.toUpperCase();
            messagesDiv.appendChild(userMsg);
            input.value = '';
            input.focus();
            isLoading = true;
            sendBtn.disabled = true;

            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.textContent = 'thinking...';
            messagesDiv.appendChild(typing);
            scrollToBottom();

            try {
                console.log('üì§ Sending request');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);

                const response = await fetch(CHAT_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Session-ID': sessionId
                    },
                    body: JSON.stringify({ question, sessionId }),
                    signal: controller.signal,
                    mode: 'cors',
                    credentials: 'omit'
                });

                clearTimeout(timeoutId);

                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error(`Server returned non-JSON response`);
                }

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `Server error: ${response.status}`);
                }

                typing.remove();

                const assistantMsg = document.createElement('div');
                assistantMsg.className = 'message assistant-message';
                messagesDiv.appendChild(assistantMsg);

                const fullAnswer = data.answer || 'Unable to process response.';
                const parsedResponse = parseStructuredResponse(fullAnswer);
                
                if (parsedResponse.hasStructure) {
                    const { id, html } = buildStructuredMessage(parsedResponse.result, parsedResponse.process);
                    assistantMsg.innerHTML = html;
                    const resultEl = document.getElementById('result-' + id);
                    resultEl.innerHTML = formatContent(parsedResponse.result);
                    const header = assistantMsg.querySelector(`.process-header[data-target="${id}"]`);
                    header.addEventListener('click', () => toggleProcess(id));
                } else {
                    assistantMsg.innerHTML = formatContent(fullAnswer);
                }

                Prism.highlightAll();
                requestAnimationFrame(() => {
                    assistantMsg.classList.add('visible');
                });
                scrollToBottom();

            } catch (error) {
                console.error('‚ùå Error:', error);
                typing.remove();
                
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message assistant-message';
                
                let userFriendlyMessage = 'Sorry, there was an error processing your request.';
                
                if (error.name === 'AbortError') {
                    userFriendlyMessage = 'Request timed out. Please try again.';
                } else if (error.message.includes('Failed to fetch')) {
                    userFriendlyMessage = 'Unable to connect to the server.';
                }
                
                errorMsg.innerHTML = `<strong>Error:</strong> ${userFriendlyMessage}`;
                messagesDiv.appendChild(errorMsg);
                requestAnimationFrame(() => {
                    errorMsg.classList.add('visible');
                });
                scrollToBottom();
                
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // --- EVENT LISTENERS ---
        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        input.focus();
        console.log('‚úÖ Chat ready');
    </script>
</body>
</html>
