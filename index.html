<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribution Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111; /* negro 90% */
    }

    .container {
      width: 640px;
      padding: 40px 0;
    }

    .messages {
      min-height: 400px;
      max-height: 70vh;
      overflow-y: auto;
      margin-bottom: 40px;
      padding: 20px 0;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .messages::-webkit-scrollbar {
      display: none;
    }

    .message {
      margin-bottom: 16px;
      margin-left: 60px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .user-message {
      font-size: 18px;
      color: #111;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      max-width: 480px;
    }
    .user-message::before {
      content: '';
      position: absolute;
      left: -40px;
      top: 6px;
      width: 10px;
      height: 10px;
      background: #111;
      border-radius: 50%;
    }

    .assistant-message {
      font-size: 15px;
      color: #222;
      line-height: 1.7;
      max-width: 520px;
    }

    /* ---- Resultado ---- */
    .result-section {
      background: #fafafa;
      border: 1.5px solid #111;
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .result-label {
      font-size: 14px;
      font-weight: 600;
      color: #111;
      margin-bottom: 12px;
      display: block;
      text-transform: uppercase;
      border-bottom: 1px solid #ccc;
      padding-bottom: 6px;
    }

    /* ---- Proceso ---- */
    .process-section {
      margin-top: 12px;
      border-top: 1px solid #ccc;
      padding-top: 12px;
    }
    .process-header {
      font-size: 14px;
      font-weight: 600;
      color: #111;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .process-arrow {
      margin-left: 6px;
      transition: transform 0.2s ease;
      font-size: 13px;
    }
    .process-arrow.expanded {
      transform: rotate(90deg); /* ▶ → ▼ */
    }
    .process-content {
      display: none;
      padding-left: 18px;
      font-size: 14px;
      color: #333;
      line-height: 1.7;
      margin-top: 6px;
    }
    .process-content.visible {
      display: block;
      animation: slideDown 0.25s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Input */
    .input-container {
      position: relative;
    }
    .input-field {
      width: 100%;
      padding: 20px 60px 20px 24px;
      border: 1.5px solid #111;
      border-radius: 50px;
      font-size: 16px;
      color: #111;
      background: #fff;
      outline: none;
      transition: all 0.2s ease;
    }
    .input-field:focus {
      border-color: #333;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .send-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: #111;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    .send-button:hover:not(:disabled) {
      background: #000;
      transform: translateY(-50%) scale(1.05);
    }
    .send-button:disabled {
      background: #eee;
      color: #999;
      cursor: not-allowed;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input 
        type="text" 
        class="input-field" 
        id="input" 
        placeholder="Pregunta lo que necesitas, encuentra lo que buscas."
        autocomplete="off"
      />
      <button class="send-button" id="sendBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12l14 0M12 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    // --- lógica de toggle de proceso (sin cambiar lo demás) ---
    window.toggleProcess = function(messageId) {
      const content = document.getElementById('process-' + messageId);
      const arrow = document.getElementById('arrow-' + messageId);
      if (content.classList.contains('visible')) {
        content.classList.remove('visible');
        arrow.classList.remove('expanded');
      } else {
        content.classList.add('visible');
        arrow.classList.add('expanded');
      }
    }
  </script>
</body>
</html>
