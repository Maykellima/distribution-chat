<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution Chat</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 640px;
            padding: 40px 0;
        }
        
        .messages {
            min-height: 400px;
            max-height: 70vh;
            overflow-y: auto;
            margin-bottom: 40px;
            padding: 20px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .messages::-webkit-scrollbar {
            display: none;
        }
        
        .message {
            margin-bottom: 12px;
            margin-left: 60px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        .user-message {
            font-size: 18px;
            color: #404040;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            max-width: 440px;
        }
        
        .user-message::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 4px;
            width: 12px;
            height: 12px;
            background: #000000;
            border-radius: 50%;
        }
        
        .assistant-message {
            font-size: 14px;
            color: #404040;
            line-height: 1.6;
            max-width: 440px;
        }
        
        .assistant-message h1, .assistant-message h2, .assistant-message h3 {
            margin-top: 1.2em;
            margin-bottom: 0.8em;
            color: #202020;
            font-weight: 600;
        }

        .assistant-message p {
            margin-bottom: 1em;
        }
        
        .assistant-message strong {
            font-weight: 600;
            color: #000000;
        }
        
        .assistant-message code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 12px;
            color: #d73a49;
        }
        
        .assistant-message pre {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin: 1em 0;
            overflow-x: auto;
        }
        
        .assistant-message ul, .assistant-message ol {
            margin: 0.5em 0 1em 0;
            padding-left: 20px;
        }
        
        /* Estilos para el bloque colapsable de proceso */
        .process-details {
            margin: 20px 0;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            background: #f9f9f9;
            overflow: hidden;
        }
        
        .process-details summary {
            cursor: pointer;
            padding: 14px 20px;
            font-weight: 500;
            color: #57606a;
            background: #f1f3f5;
            user-select: none;
            list-style: none;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }
        
        .process-details summary:hover {
            background: #e9ecef;
        }
        
        .process-details summary::-webkit-details-marker { display: none; }
        
        .process-details summary::before {
            content: '▶';
            margin-right: 10px;
            font-size: 0.75em;
            transition: transform 0.2s;
        }
        
        .process-details[open] > summary::before {
            transform: rotate(90deg);
        }
        
        .process-details[open] > summary {
            border-bottom: 1px solid #d0d7de;
        }
        
        .process-details .details-content {
            padding: 10px 20px 20px 20px;
            font-size: 13px;
        }
        
        /* Estilo para la sección de resultado */
        .result-section {
            padding-top: 12px;
            border-top: 2px solid #d8dee4;
        }
        
        .input-container { position: relative; }
        
        .input-field {
            width: 100%;
            padding: 20px 60px 20px 24px;
            border: 2px solid #e5e5e5;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .input-field:focus {
            border-color: #666666;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: #333333;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .send-button:hover:not(:disabled) { background: #000000; }
        .send-button:disabled { background: #f0f0f0; cursor: not-allowed; }
        .send-button svg { width: 20px; height: 20px; transform: rotate(-90deg); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" class="input-field" id="input" placeholder="Pregunta lo que necesitas..." autocomplete="off"/>
            <button class="send-button" id="sendBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12l14 0M12 5l7 7-7 7"/></svg>
            </button>
        </div>
    </div>

    <script>
    const SUPABASE_URL = 'https://tzoiscozwjnuxmecwtqi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6b2lzY296d2pudXhtZWN3dHFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MDQ4MTEsImV4cCI6MjA3MTE4MDgxMX0.67idmsow4i51CLKf3a07UGYvHOepZ50tryvyJH3pKaY';
    
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    
    // La clase ConversationMemory se mantiene igual, no es necesario cambiarla.
    class ConversationMemory { 
        constructor() {
            this.context = null;
            this.CONTEXT_DURATION = 10 * 60 * 1000;
        }
        
        updateContext(query, answer) {
            this.context = {
                lastQuery: query,
                lastAnswer: answer,
                entities: this.extractEntities(query, answer),
                timestamp: Date.now()
            };
        }
        
        extractEntities(query, answer) {
            const combined = (query + ' ' + answer).toLowerCase();
            return {
                projects: this.extractProjects(combined),
                people: this.extractPeople(answer)
            };
        }
        
        extractProjects(text) {
            const projects = [];
            const knownProjects = ['dataverse', 'delta', 'sid', 'hornblower', 'data'];
            knownProjects.forEach(p => {
                if (text.includes(p)) projects.push(p);
            });
            return projects;
        }
        
        extractPeople(text) {
            const people = [];
            const namePattern = /[A-ZÁÉÍÓÚ][a-záéíóú]+ [A-ZÁÉÍÓÚ][a-záéíóú]+/g;
            const matches = text.match(namePattern);
            return matches || [];
        }
        
        enhanceQuery(newQuery) {
            if (!this.context || Date.now() - this.context.timestamp > this.CONTEXT_DURATION) {
                return newQuery;
            }
            
            const q = newQuery.toLowerCase();
            
            if (q.includes('ellos') || q.includes('estos') || q.includes('esos')) {
                if (this.context.entities.people.length > 0) {
                    return newQuery + ` (contexto: hablábamos de ${this.context.entities.people.join(', ')})`;
                }
            }
            
            if (q.includes('ese proyecto') || q.includes('el proyecto') || q.includes('mismo')) {
                if (this.context.entities.projects.length > 0) {
                    return newQuery + ` (contexto: proyecto ${this.context.entities.projects[0]})`;
                }
            }
            
            if ((q.includes('senior') || q.includes('junior') || q.includes('cuáles')) && 
                !q.includes('empleado') && !q.includes('persona')) {
                if (this.context.lastQuery.includes('empleado') || 
                    this.context.lastQuery.includes('proyecto')) {
                    return newQuery + ` (contexto anterior: ${this.context.lastQuery})`;
                }
            }
            
            return newQuery;
        }
    }
    const memory = new ConversationMemory();

    function formatMessage(content) {
        if (typeof content !== 'string' || !content) return '';

        const processMatch = content.match(/\[PROCESO\]([\s\S]*?)\[\/PROCESO\]/);
        const resultMatch = content.match(/\[RESULTADO\]([\s\S]*?)(\[\/RESULTADO\]|$)/);
        
        if (processMatch && resultMatch) {
            const resultContent = resultMatch[1].trim();
            const processContent = processMatch[1].trim();

            // =================================================================
            // OBJETIVO 1: "Resultado" primero, con estilo específico.
            // OBJETIVO 2: "Proceso" segundo, oculto por defecto con summary.
            // =================================================================
            return `
                <div class="result-section">
                    <p style="font-size: 14px; margin-bottom: 5px;"><b>Resultado</b></p>
                    ${formatBasicContent(resultContent)}
                </div>
                <details class="process-details">
                    <summary style="font-size: 14px;"><b>Proceso</b></summary>
                    <div class="details-content">
                        ${formatBasicContent(processContent, true)}
                    </div>
                </details>`;
        }
        // Si no se encuentra el formato [PROCESO]/[RESULTADO], muestra el contenido como un párrafo básico.
        return `<p>${formatBasicContent(content)}</p>`;
    }

    function formatBasicContent(content, isProcess = false) {
        if (typeof content !== 'string' || !content) return '';
        
        // Escape básico de HTML para evitar inyecciones
        let html = content.replace(/[&<>"']/g, function(tag) {
            var charsToReplace = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return charsToReplace[tag] || tag;
        });

        // =================================================================
        // Lógica de formateo para el proceso (Objetivo 2)
        // =================================================================
        if (isProcess) {
            // Reemplaza los números seguidos de punto y espacio para crear una lista ordenada.
            html = html.replace(/^\s*(\d+)\.\s*(.*)/gm, '<li>$2</li>');
            html = `<ol>${html}</ol>`; // Envuelve todo en una lista ordenada
            
            // Reemplaza "- " por <ul><li> para listas no ordenadas dentro del proceso si las hubiera
            html = html.replace(/^\s*-\s*(.*)/gm, '<li>$1</li>');
            html = html.replace(/(<\/li>)\n<li>/g, '$1<li>'); // Unir elementos de lista que estén separados por un salto de línea
            html = html.replace(/(<\/ol>)\s*<br>\s*(<ol>)/g, '$1$2'); // Unir listas ordenadas adyacentes
            html = html.replace(/(<\/ul>)\s*<br>\s*(<ul>)/g, '$1$2'); // Unir listas no ordenadas adyacentes
            
            // Estructuras de lista más complejas
            html = html.replace(/<li>([\s\S]*?)<\/li>(?!\s*<ol>|\s*<ul>)/g, '<li>$1</li>');
            html = html.replace(/<ol>(.*?)<\/ol>/gs, (match, olContent) => {
                let innerHtml = olContent.replace(/<li>([\s\S]*?)<\/li>/g, (liMatch, liContent) => {
                    // Buscar listas anidadas
                    let nestedUl = liContent.match(/<ul>([\s\S]*?)<\/ul>/s);
                    let nestedOl = liContent.match(/<ol>([\s\S]*?)<\/ol>/s);

                    if (nestedUl) {
                        return `<li>${liContent.replace(/<ul>([\s\S]*?)<\/ul>/s, '<ul style="margin-top:5px; margin-bottom:5px;">' + nestedUl[1] + '</ul>')}</li>`;
                    }
                    if (nestedOl) {
                        return `<li>${liContent.replace(/<ol>([\s\S]*?)<\/ol>/s, '<ol style="margin-top:5px; margin-bottom:5px;">' + nestedOl[1] + '</ul>')}</li>`;
                    }
                    return `<li>${liContent}</li>`;
                });
                return `<ol style="margin-top:5px; margin-bottom:5px;">${innerHtml}</ol>`;
            });

        } else { // Formateo general para el resultado (Objetivo 1)
            // Reemplaza "- " por <ul><li> para listas no ordenadas
            html = html.replace(/^\s*-\s*(.*)/gm, '<li>$1</li>');
            html = html.replace(/(<\/li>)\n<li>/g, '$1<li>'); // Unir elementos de lista
            
            // Envuelve las colecciones de <li> en <ul>
            html = html.replace(/(<li>[\s\S]*?<\/li>)+/g, '<ul>$&</ul>');

            // Formato de negrita (ya escapado)
            html = html.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

            // Formato de código inline
            html = html.replace(/`(.*?)`/g, '<code>$1</code>');
        }

        // Reemplaza saltos de línea por <br> si no están ya dentro de una etiqueta HTML de bloque
        html = html.replace(/\n(?!<ol>|<ul|<li|<p>|<h)/g, '<br>');
        
        // Limpia posibles múltiples <br> o <p></p> redundantes
        html = html.replace(/(<br\s*\/?>){2,}/g, '<p></p>');
        html = html.replace(/<p><\/p>(<br\s*\/?>)?/g, '<p></p>');

        return html;
    }
    
    async function sendMessage() {
        const question = input.value.trim();
        if (!question) return;

        // Muestra el mensaje del usuario
        const userDiv = document.createElement('div');
        userDiv.className = 'message user-message';
        userDiv.textContent = question.toUpperCase();
        messagesDiv.appendChild(userDiv);
        input.value = '';
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Muestra un mensaje de carga
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message assistant-message';
        loadingDiv.innerHTML = 'Procesando...'; // Texto simple de carga
        messagesDiv.appendChild(loadingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        try {
            const response = await fetch(`${SUPABASE_URL}/functions/v1/chat-query`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                },
                body: JSON.stringify({ question: question }) 
            });

            if (!response.ok) {
                // Si la respuesta HTTP no es 200 OK, lanza un error para que el catch lo maneje.
                const errorData = await response.json(); // Intenta leer el cuerpo del error
                throw new Error(`Error en el backend: ${errorData.message || response.statusText}`);
            }

            const data = await response.json();
            const fullText = data.answer || 'No se recibió una respuesta del modelo.';
            
            // Reemplaza el mensaje "Procesando..." con la respuesta real formateada
            loadingDiv.innerHTML = formatMessage(fullText);

        } catch (error) {
            // Manejo de errores de conexión o del backend
            loadingDiv.textContent = `Error: ${error.message || 'No se pudo conectar con el servidor.'}`;
            console.error('Error durante la consulta:', error);
        } finally {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            input.focus(); // Vuelve a enfocar el input
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    
    input.focus();
    </script>
</body>
</html>
